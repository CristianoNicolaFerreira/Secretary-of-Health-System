<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>Cadastro Usuário</title>
		<link rel="stylesheet" type="text/css" href="../css/estilo-menu.css">
        <link rel="stylesheet" type="text/css" href="../css/icones.css">
		<link rel="stylesheet" type="text/css" href="../css/estilo-cadastro-user.css">
	</head>
	<body>
		<!--Menu-->
		<header>
            <nav>
                <ul>
                    <li><a href="#"><span class="icon-house"></span>Início</a></li>
                    <li>
                        <a href="#"><span class="icon-user"></span>Usuário<span class="caret icon-arrow-down6"></span></a>
                        <ul class="children">
                            <li><a href="cadastroUsuario.html">Cadastrar Usuário <span class="icon-user-add"></span></a></li>
                            <li><a href="#">Consultar Usuários <span class="icon-eye"></span></a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#"><span class="icon-plus"></span>Paciente<span class="caret icon-arrow-down6"></span></a>
                        <ul class="children">
                            <li><a href="#">Cadastrar Paciente <span class="icon-plus2"></span></a></li>
                            <li><a href="#">Consultar Pacientes <span class="icon-eye"></span></a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#"><span class="icon-list2"></span>Doença<span class="caret icon-arrow-down6"></span></a>
                        <ul class="children">
                            <li><a href="#">Cadastrar Doença <span class="icon-plus2"></span></a></li>
                            <li><a href="#">Consultar Doenças <span class="icon-eye"></span></a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#"><span class="icon-text2"></span>Consulta<span class="caret icon-arrow-down6"></span></a>
                        <ul class="children">
                            <li><a href="#">Registrar Consulta <span class="icon-plus2"></span></a></li>
                            <li><a href="#">Ver Consultas <span class="icon-eye"></span></a></li>
                        </ul>
                    </li>
                    <li><a href="#"><span class="icon-graph"></span>Estatísticas</a></li>
                    <a href="/Secretary-of-Health-System" class="sair"><span class="icon-logout"></span>Sair</a>
                </ul>
            </nav>
        </header>
        <!--Formulario-->
        <div class="contem-formulario">
        	<form action="#" method="POST" accept-charset="utf-8" class="formulario">
        		<div>
        			<div class="grupo">
        				<input type="text" name="nome" id="nome">
        				<label class="label" for="nome">Nome Completo:</label>
        			</div>
        			<div class="grupo">
        				<input type="email" id="email" name="email">
						<label class="label" for="email">E-mail:</label>
        			</div>
        			<div class="grupo">
        				<input type="password" id="senha" name="senha">
						<label class="label" for="senha">Senha:</label>
        			</div>
        			<div class="grupo">
        				<input type="password" id="senha2" name="senha2">
						<label class="label" for="senha2">Repetir Senha:</label>
        			</div>
        			<div>
        				<input type="radio" name="nivel" id="comum" value="comum">
						<label for="comum">Comum</label>
						<input type="radio" name="nivel" id="admin" value="admin">
						<label for="admin">Administrador</label>
        			</div>
        			<input type="submit" value="Enviar" class="bt-enviar">
        		</div>
        	</form>
        </div>
	</body>
</html>
