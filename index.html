<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset=utf-8>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" href="css/estilo-login.css">
	<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.css">
</head>
<body>
	<div class="container">
		<img src="imagem/icon-people.png" alt="">
		<form action="" method="POST" accept-charset="utf-8" name="login">
			<div class="form-input-user">
				<input type="email" name="email" placeholder="Entre com o e-mail" required>
			</div>
			<div class="form-input-password">
				<input type="password" name="senha" placeholder="Entre com a senha" required maxlength="20">
			</div>
			<input type="submit" name="enviar" value="LOGIN" class="btn-login"><br>
			<a href="">Cadastrar-se</a>
		</form>
	</div>
</body>
</html>
